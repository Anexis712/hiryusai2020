			<div class="left_section">
				<img src="../img/form_section_image.jpg" class="form_section_image">

			<div class="right_section">
				<div class="inner">
					<p class="form_category">卒業生</p>
					<p class = instructions>卒業生用パスワードはメール等で教員に聞いてください。名前と在校時の期を明記の上、hiryu25th.2020@gmail.com にメールしていただいても構いません。</p>
					<div class="scroll_outer hide_scroll_bar">
						<div class="scroll_innner">
							<div class="scroll_inner_section" id="inner_section_0">
								<input id="form_name" type="text" name="entry.1292838512" required="" placeholder="名前を入力">
							</div>
							<div class="scroll_inner_section" id="inner_section_1">
								<input id="form_mail" type="text" name="entry.613291506" required="" placeholder="メールアドレスを入力">
							</div>
							<div class="scroll_inner_section" id="inner_section_2">
								<div>
									<p>在校時の期を入力 | 2ケタ</p>
									<input id="form_grade" type="text" name="entry.393804121" required="" placeholder="例:1期生→01 10期生→10">
								</div>
							</div>
							<div class="scroll_inner_section" id="inner_section_3">
								<div>
									<input id="form_pass" type="text"placeholder="登録用パスワードを入力 (6ケタ)">
									<br>
									<p class="error_messege">※登録用パスワードが誤っています</p>
								</div>
							</div>
							<div class="scroll_inner_section" id="inner_section_4">
								<input id="code_input" type="text" name="entry.1148762746" required=""  style="display: hidden;width: 0;opacity: 0;" readonly> <!-- 認証コード -->

									<p>この内容で、登録しますか？</p>
									<br>
									<input type="submit" value="登録" class="submit_button">
								</div>
							</div>
						</div>
					</div>
					<p onclick="back()" class="go_form">〈 戻る</p>
					<img src="../img/arrow-icon-gray.svg" class="arrow_icon" onclick="next()">
				</div>
			</div>
		</div>
